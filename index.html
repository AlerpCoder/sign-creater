<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Canvas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Create Signature</h1>
        
        <div class="size-controls">
            <div class="control-group">
                <label for="canvasWidth">Width:</label>
                <input type="number" id="canvasWidth" min="300" max="1500" value="800" step="50">
            </div>
            <div class="control-group">
                <label for="canvasHeight">Height:</label>
                <input type="number" id="canvasHeight" min="200" max="800" value="400" step="50">
            </div>
            <button id="resizeBtn" style="margin-top: 20px; padding: 8px 16px; font-size: 14px;">Apply Size</button>
        </div>
        
        <div class="controls-section">
            <div class="controls-top">
                <div class="control-group">
                    <label for="strokeWidth">Stroke Width:</label>
                    <input type="range" id="strokeWidth" min="1" max="20" value="3">
                    <span id="strokeValue">3</span>px
                </div>
                
                <div class="control-group">
                    <label for="strokeColor">Color:</label>
                    <input type="color" id="strokeColor" value="#000000">
                </div>
            </div>
            
                    <div class="canvas-wrapper">
            <div class="canvas-container">
                <canvas id="signatureCanvas" width="800" height="400"></canvas>
                <button id="fullscreenCloseBtn" class="fullscreen-close-btn" style="display: none;">âœ•</button>
            </div>
        </div>
        </div>
        
        <div class="controls">
            <button id="clearBtn" class="clear">Clear</button>
            <button id="fullscreenBtn">Fullscreen</button>
            <button id="downloadBtn">Download as PNG</button>
        </div>
        
        <div class="info">
            Click and drag with your mouse to create your signature
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
