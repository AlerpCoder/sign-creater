<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unterschrift Canvas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Unterschrift erstellen</h1>
        
        <div class="size-controls">
            <div class="control-group">
                <label for="canvasWidth">Breite:</label>
                <input type="number" id="canvasWidth" min="300" max="1500" value="800" step="50">
            </div>
            <div class="control-group">
                <label for="canvasHeight">Höhe:</label>
                <input type="number" id="canvasHeight" min="200" max="800" value="400" step="50">
            </div>
            <button id="resizeBtn" style="margin-top: 20px; padding: 8px 16px; font-size: 14px;">Größe anwenden</button>
        </div>
        
        <div class="controls-section">
            <div class="controls-top">
                <div class="control-group">
                    <label for="strokeWidth">Strichstärke:</label>
                    <input type="range" id="strokeWidth" min="1" max="20" value="3">
                    <span id="strokeValue">3</span>px
                </div>
                
                <div class="control-group">
                    <label for="strokeColor">Farbe:</label>
                    <input type="color" id="strokeColor" value="#000000">
                </div>
            </div>
            
            <div class="canvas-wrapper">
                <div class="canvas-container">
                    <canvas id="signatureCanvas" width="800" height="400"></canvas>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="clearBtn" class="clear">Löschen</button>
            <button id="fullscreenBtn">Vollbild</button>
            <button id="downloadBtn">Als PNG herunterladen</button>
        </div>
        
        <div class="info">
            Klicken und ziehen Sie mit der Maus, um Ihre Unterschrift zu erstellen
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
